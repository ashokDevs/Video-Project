    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <!--prloader-->
    <div class="preLoader">
        <img height="200px" width="200px" src="/img.gif" />
    </div>
    <header class="mainContainer">
        
        <video  id="video"  muted autoplay loop>
            <source src="/Video Of Funny Cat.mp4" type="video/mp4">

        </video>
        <h1>Video Project</h1>
        <button id="switchButton">
            <span>play </span>
            <span>pause</span>
            <span class="switch" > </span>
        </button>
    </header>
